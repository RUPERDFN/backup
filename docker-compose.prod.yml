version: '3.8'

services:
  thecookflow:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DIST_PATH=/app/landing/dist/public
      # CRITICAL: Configure these environment variables in your VPS
      # Example using .env file or export commands
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - thecookflow-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: thecookflow
      POSTGRES_USER: thecookflow
      POSTGRES_PASSWORD: your_secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - thecookflow-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - thecookflow
    restart: unless-stopped
    networks:
      - thecookflow-network

volumes:
  postgres_data:

networks:
  thecookflow-network:
    driver: bridge